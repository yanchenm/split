steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/backend:$COMMIT_SHA', './backend']
    secretEnv: ["DB_HOST", "DB_USER", "DB_PASSWORD"]
    env: ["DB_NAME=split", "DB_PORT=3306", "DATABASE_URL=mysql://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}"]
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/backend:$COMMIT_SHA']
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/backend:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
availableSecrets:
  secretManager:
    - versionName: projects/split-337505/secrets/PROD_DB_HOST/versions/1
      env: "DB_HOST"
    - versionName: projects/split-337505/secrets/PROD_DB_USER/versions/1
      env: "DB_USER"
    - versionName: projects/split-337505/secrets/PROD_DB_PASSWORD/versions/1
      env: "DB_PASSWORD"
images:
  - 'gcr.io/$PROJECT_ID/backend:$COMMIT_SHA'
options:
  machineType: 'E2_HIGHCPU_8'